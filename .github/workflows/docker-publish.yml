name: Publish Docker image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push upload image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: upload
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/staticlanding-upload:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/staticlanding-upload:${{ github.sha }}

      - name: Post run info
        run: |
          echo "Pushed tags:"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/staticlanding-upload:latest"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/staticlanding-upload:${{ github.sha }}"
